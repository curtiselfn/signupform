<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

    <div class="left-side">

    </div>

    <div class="right-side">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!</h1>
        <p>You know you want to.</p>
        <form action="test.com">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Your First Name" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Your Last Name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="user-email" name="email" placeholder="example@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="0812345678" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" name="password" id="user-password" required>
                </div>
            
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </div>

        <button type="submit" class="submit-btn">Create Account</button>
    </form>

    </div>
</div>
</body>
<script src="script.js"></script>
</html>
